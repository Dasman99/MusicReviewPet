{% extends 'base.html' %}

{% block content %}

<div class="ms_main_wrapper">
  <!---Main Content Start--->
  <div class="ms_content_wrapper padder_top90">
    <!----Live Radio Section Start---->
    <div class="ms_top_artist">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="ms_heading">
              <h1>Featured Playlist</h1>
            </div>
          </div>
          {% for i in playlists %}
          <div class="col-lg-2 col-md-6">
            <div class="ms_rcnt_box marger_bottom30">
              <div class="ms_rcnt_box_img">
                <img src="{{i.image.url}}" alt="" class="img-fluid">
                <div class="ms_main_overlay">
                  <div class="ms_box_overlay"></div>
                  <div class="ms_play_icon">
                    <a href="{% url 'playlist_detail' i.pk %}">
                    <img src="{{i.image.url}}" alt="">
                      </a>
                  </div>
                </div>
              </div>
              <div class="ms_rcnt_box_text">
                <h3><a href="{% url 'playlist_detail' i.pk %}">{{i.name}}</a></h3>
                <p>{{i.song.count}} треков</p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
