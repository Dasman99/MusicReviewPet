{% extends 'base.html' %}

{% block content %}

<div class="ms_main_wrapper">
    <div class="ms_content_wrapper">
        <!----Top Genres Section Start---->
        <div class="ms_top_artist">
            <div class="ms_genres_wrapper ms_genres_single padder_top90">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ms_heading">
                            <h1>Top Genres</h1>
                            <span class="veiw_all"><a href="#">view more</a></span>
                        </div>
                    </div>
                    {% for genre in object_list %}
                    <div class="col-lg-2 col-md-6">
                        <div class="ms_genres_box marger_bottom30">
                            <div class="ms_rcnt_box_img">
                                <img src="{{ genre.icon.url }}" alt="" class="img-fluid">
                                <div class="ms_main_overlay">
                                    <div class="ms_box_overlay"></div>
                                    <div class="ms_play_icon">
                                        <img src="{{ genre.icon.url }}" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="ms_box_overlay_on">
                                <div class="ovrly_text_div">
                                    <span class="ovrly_text1"><a href="{% url 'genre_detail' genre.pk %}">{{ genre.name }}</a></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
