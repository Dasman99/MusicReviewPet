{% extends 'base.html' %}

{% block content %}
<div class="ms_content_wrapper padder_top80">
	<!--- music section start --->
	<div class="ms_blog_wrapper">
		<div class="row">
			{% for review in object_list %}
			<div class="col-lg-6">
				<div class="ms_blog_section blog_active marger_bottom30">
					<div class="ms_blog_img">
						<a href="{% url 'review_detail' review.id %}">
							<img src="{{ review.image.url }}" alt="" class="img-fluid">
						</a>
					</div>
					<div class="ms_main_overlay">
						<div class="ms_box_overlay"></div>
						<div class="ovrly_text_div">
									<span class="ovrly_text1"><a href="{% url 'review_detail' review.id %}">{{ review.title }}</a>
									{{review.description}}</span>
							<div class="bottom">
								<!--										<span class="ovrly_text1">{{ review.description }}</span>-->
								<span class="ovrly_text2"><a href="{% url 'review_detail' review.id %}">Читать ещё<i class="fa fa-long-arrow-right"></i></a></span>
								<span class="ovrly_text3"><a href="{% url 'reviews_author' %}">{{ review.author }}</a></span>
							</div>
						</div>
					</div>
					<div class="ms_box_overlay_on">
						<div class="ovrly_text_div">
							<span class="ovrly_text1"><a href="{% url 'review_detail' review.id %}">{{ review.title }}</a></span>
						</div>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>

{% endblock %}
